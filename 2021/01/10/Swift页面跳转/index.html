pan class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br></pre></td><td class="code"><pre><code class="hljs reasonml">    <br>override func view<span class="hljs-constructor">DidLoad()</span> &#123;<br>    super.view<span class="hljs-constructor">DidLoad()</span><br>    <br>    <span class="hljs-comment">// Do any additional setup after loading the view.</span><br>    <span class="hljs-comment">// 每次当前视图控制器创建一次，全局变量加一</span><br>    pageNum = pageNum + <span class="hljs-number">1</span><br>    <span class="hljs-comment">//        根据当前的全局变量名设置标题</span><br>    self.title = <span class="hljs-string">&quot;Page\(pageNum)&quot;</span><br>    self.view.backgroundColor = <span class="hljs-module-access"><span class="hljs-module"><span class="hljs-identifier">UIColor</span>.</span></span>purple<br>    <span class="hljs-comment">// 添加一个页面跳转按钮</span><br>    <span class="hljs-keyword">let</span> push = <span class="hljs-constructor">UIButton(<span class="hljs-params">frame</span>: CGRect(<span class="hljs-params">x</span>: 40, <span class="hljs-params">y</span>: 120, <span class="hljs-params">width</span>: 240, <span class="hljs-params">height</span>: 40)</span>)<br>    push.set<span class="hljs-constructor">Title(<span class="hljs-string">&quot;Push page&quot;</span>, <span class="hljs-params">for</span>: UIControl.State()</span>)<br>    push.backgroundColor = <span class="hljs-module-access"><span class="hljs-module"><span class="hljs-identifier">UIColor</span>.</span></span>orange<br>    push.add<span class="hljs-constructor">Target(<span class="hljs-params">self</span>, <span class="hljs-params">action</span>: #<span class="hljs-params">selector</span>(<span class="hljs-params">pushPage</span>)</span>, <span class="hljs-keyword">for</span>: <span class="hljs-module-access"><span c n class="hljs-module"><span class="hljs-identifier">Event</span>.</span></span>touchUpInside)<br>    self.view.add<span class="hljs-constructor">Subview(<span class="hljs-params">root</span>)</span><br>&#125;<br>    <br>override func did<span class="hljs-constructor">ReceiveMemoryWarning()</span> &#123;<br>super.did<span class="hljs-constructor">ReceiveMemoryWarning()</span><br><span class="hljs-comment">// Dispose of any resources that can be recreated.</span><br>&#125;<br>    <br><span class="hljs-comment">// 创建第一个按钮绑定的方法打开页面（入栈）</span><br>@objc func push<span class="hljs-constructor">Page()</span>&#123;<br><span class="hljs-comment">// 实例化第二个视图控制器</span><br><span class="hljs-keyword">let</span> viewController = <span class="hljs-constructor">FirstViewController()</span><br><span class="hljs-comment">// 把视图压入导航视图</span><br>self.navigationController?.push<span class="hljs-constructor">ViewController(<span class="hljs-params">viewController</span>, <span class="hljs-params">animated</span>: <span class="hljs-params">true</span>)</span><br>&#125;<br><span class="hljs-comment">// 第二个按钮的方法，将导航视图控制器从堆栈中移除</span><br>@objc func pop<span class="hljs-constructor">Page()</span>&#123;<br>    self.navigationController?.pop<span class="hljs-constructor">ViewController(<span class="hljs-params">animated</span>: <span class="hljs-params">true</span>)</span><br>&#125;<br><span class="hljs-comment">// 第三个按钮绑定的方法，根据全局序号，查找堆栈中指定序号2的视图控制器</span><br>@objc func goto<span class="hljs-constructor">IndexPage()</span>&#123;<br>    <span class="hljs-keyword">let</span> viewController = self.navigationController?.viewControllers<span class="hljs-literal">[<span class="hljs-number">2</span>]</span><br>    self.navigationController?.pop<span class="hljs-constructor">ToViewController(<span class="hljs-params">viewController</span>!, <span class="hljs-params">animated</span>: <span class="hljs-params">true</span>)</span><br>&#125;<br><span class="hljs-comment">// 创建第四个按钮绑定的方法,所有子视图出栈</span><br>@o
